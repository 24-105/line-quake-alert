# Directory pattern
application:
  - changed-files:
      - any-glob-to-any-file: 'src/application/**'

domain:
  - changed-files:
      - any-glob-to-any-file: 'src/domain/**'

infrastructure:
  - changed-files:
      - any-glob-to-any-file: 'src/infrastructure/**'

modules:
  - changed-files:
      - any-glob-to-any-file: 'src/modules/**'

presentation:
  - changed-files:
      - any-glob-to-any-file: 'src/presentation/**'

.github:
  - changed-files:
      - any-glob-to-any-file: '.github/**'

public:
  - changed-files:
      - any-glob-to-any-file: 'public/**'

test:
  - changed-files:
      - any-glob-to-any-file: 'tests/**'

# Branch pattern
feature:
  - head-branch: ['^feature/']
fix:
  - head-branch: ['^fix/']
hotfix:
  - head-branch: ['^hotfix/']
